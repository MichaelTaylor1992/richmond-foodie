<!DOCTYPE html>
<!--

Name: Michael Taylor
Website:  Contact Form for richmond-foodie.com
-->

<html lang="en">

	<head>
		<title>richmond-foodie contact</title>
		<link rel="stylesheet" type="text/css" href="../../css/contactform.css" >
		<link rel="stylesheet" href="https://use.typekit.net/hcl4ppt.css">
  		<meta charset="UTF-8">
	</head>
	
	<body>
		<main>
			<h1>Contact Richmond Foodie</h1>
			<form action="#" method="post" name="contactme">
				<!-- Add a name field -->
				<label for="name">Name</label>
				<input type="text" size="50" id="name" placeholder="Enter Your Name">
				<br>
				<br>
				<!-- Add an email field -->
				<label for="e-mail">E-mail address</label>
				<input type="text" size="60" id="e-mail" placeholder="Enter Your e-mail address">
				<!--Add Checkbox for Suggestions -->
				<br>
				<br>
				<label>What new foodie place should I know about?</label>
				<br>
				<label for="restaurants">Restaurants</label>
				<input type="checkbox" name="check1" id="restaurants" value="Restaurants">
				<br>
				<label for="foodtrucks">Food Trucks</label>
				<input type="checkbox" name="check2" id="foodtrucks" value="Food Trucks">
				<br>
				<label for="festivals">Festivals</label>
				<input type="checkbox" name="check3" id="festivals" value="Festivals">
				<br>
				<label for="newrestaurants">New Restaurants</label>
				<input type="checkbox" name="check4" id="newrestaurants" value="New Restaurants">
				<br>
				<br>
				Suggestions:<br>
				<textarea name="suggestions" cols="60" rows="5"></textarea>
				<br>

				<br>
				<br>
				<!-- Add a submit button -->
				<input type="submit" value="Submit your information">
				
			</form>

		</main>
	</body>
	</html>
